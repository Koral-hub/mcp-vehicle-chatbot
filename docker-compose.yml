version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vehicle_data_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "8000:8000" # Przykładowy port dla aplikacji, jeśli będzie API
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/vehicle_data_db
      OPENAI_API_KEY: ${OPENAI_API_KEY} # Zakładamy, że klucz będzie przekazany z hosta
    volumes:
      - .:/app

volumes:
  postgres_data:
